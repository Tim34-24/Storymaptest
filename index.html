<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Map Inspirée de Pagani Utopia</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        .section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .section.active {
            opacity: 1;
            transform: translateY(0);
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.5;
        }
        .content {
            position: relative;
            z-index: 10;
            font-size: 2rem;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <video class="background" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
    
    <div class="section" id="intro">
        <div class="content">Bienvenue dans cette Story Map immersive</div>
    </div>
    <div class="section">
        <div class="content">Explorez une expérience visuelle fluide</div>
    </div>
    <div class="section">
        <div class="content">Découvrez des animations et des cartes interactives</div>
    </div>
    <div class="section">
        <div class="content">Une navigation inspirée du site Pagani Utopia</div>
    </div>
    <script>
        document.addEventListener("scroll", function() {
            let sections = document.querySelectorAll(".section");
            sections.forEach((section) => {
                let position = section.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;
                if (position < screenHeight * 0.8) {
                    section.classList.add("active");
                }
            });
        });
    </script>
</body>
</html>
